<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>找回密码</title>
    <link href="src/plugins/mui/mui.min.css" rel="stylesheet"/>
    <link href="src/css/global.css" rel="stylesheet" />
    <link href="src/css/html/findPassword.css" rel="stylesheet" />
</head>
<body>
	<div id="findPassword">
		<div class="zzc1">
			<section class="findPasswordSuccess">
				<div class="mui-icon mui-icon-gear"></div>
				<p>密码修改成功</p>
				<button class="findPasswordSuccessButton" @click="href">{{hrefLoginCD}}s后跳转登录</button>
			</section>
		</div>
		
		<section class="topArea">
			<a href="login.html" class="mui-icon mui-icon-back"></a>
			<div>找回密码</div>
		</section>
		
		<section class="findPasswordBox">
			<div class="findPasswordBoxForm">
				<span class="mui-icon mui-icon-person"></span>
				<input type="number" placeholder="请输入手机号码" v-model="user"/>
			</div>
			
			<div class="findPasswordBoxForm">
				<span class="mui-icon mui-icon-email"></span>
				<input type="number" placeholder="请输入验证码" v-model="code" />
			</div>
			<div class="getCheckCode" @click="getCheckCode()" v-show="show">获取验证码</div>
			<div class="getCheckCodeCD" v-show="!show">{{getCheckCodeCD}}s</div>
			<div class="findPasswordBoxForm" style="margin-top: 10px;">
				<span class="mui-icon mui-icon-locked"></span>
    			<div class="mui-input-row">
			       	<input type="password" class="mui-input-password" placeholder="请设置新密码" v-model="pas">
			   	</div>
			</div>
			<button class="findPasswordButton" @click="findPassword()">提交</button>
		</section>
	</div>
	
<script src="src/plugins/jquery-3.2.1.min.js"></script>
<script src="src/plugins/vue.js"></script>
<script src="src/plugins/mui/mui.min.js"></script>

<script src="src/js/global.js"></script>
<script src="src/js/callAPI.js"></script>
<script src="src/js/components/bottomNAV.js"></script>
<script src="src/js/vue/findPassword.js"></script>
<script>
	mui.init();
</script>
</body>
</html>
